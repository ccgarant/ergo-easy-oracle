version: "3.8"

networks:
  default:
    external: true
    name: tn-ergo-node

volumes:
  tn_ergo_node:
    external: true

services:
  # Ergo blockchain node
  node:
    image: ergoplatform/ergo:v5.0.13
    container_name: tn-ergo-node
    command: --testnet -c /etc/ergo.conf
    volumes:
      - tn_ergo_node:/home/ergo/.ergo
      - ./config/ergo.conf:/etc/ergo.conf:ro
    ports:
      - "9052:9052"
      - "9022:9022"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  # Ergo oracle-core
  core:
    build:
      context: ./oracle-core # Path to oracle-core repo
      dockerfile: ../oracle.Dockerfile # Relative to oracle-core repo
    container_name: tn-ergo-oracle-core
    env_file:
      - ./config/env
    volumes:
      - ./config:/config
      - ./data:/data
    ports:
      - "9010:9010"
      - "9011:9011"
    depends_on:
      - "node"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  # Prometheus
  prometheus:
    image: prom/prometheus
    container_name: tn-ergo-oracle-prometheus
    restart: unless-stopped
    ports:
      - "9099:9090"
    command: --config.file=/etc/prometheus/prometheus.yaml
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yaml
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: tn-ergo-oracle-grafana
    restart: unless-stopped
    ports:
      - '3099:3000'
    depends_on:
      - "prometheus"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
    logging:
      options:
        max-size: "10m"
        max-file: "3"
